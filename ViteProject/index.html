<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">CRD Application</h1>
      <form id="entity-form" class="mb-4">
        <div class="form-group">
          <label for="entity-name">Entity Name</label>
          <input type="text" class="form-control" id="entity-name" placeholder="Enter name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Entity</button>
      </form>
      <!-- Button to fetch entities -->
      <button id="fetch-entities" class="btn btn-info mb-3">Fetch Entities</button>

      <!-- Table to display entities -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="entity-list">
          <!-- Entities will be displayed here -->
          <tr>
            <td>1</td>
            <td>test</td>
            <td><button class="btn btn-danger" onclick="window.deleteEntity(1)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script defer type="module" src="/src/main.ts"></script>
  </body>
</html>
